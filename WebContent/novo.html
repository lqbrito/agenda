<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Novo contato</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Novo contato</h1>
	<form action="insert" name="frmContato">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Fone" class="caixa2"></td>
			</tr>
			<tr>
				<td><input type="email" name="email" placeholder="Email" class="caixa1"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="botao" onclick="validar()">
	</form>	
	<script src="scripts/validador.js"></script>
</body>
</html>
